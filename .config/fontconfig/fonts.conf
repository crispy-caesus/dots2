<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <match target="pattern">
        <test name="family" qual="any">
            <string>sans-serif</string>
        </test>
        <edit mode="assign" name="family" binding="same">
            <string>CozetteVector</string>
        </edit>
        <edit mode="assign" name="antialias">
            <bool>false</bool>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="any">
            <string>serif</string>
        </test>
        <edit mode="assign" name="family" binding="same">
            <string>CozetteVector</string>
        </edit>
        <edit mode="assign" name="antialias">
            <bool>false</bool>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="any">
            <string>monospace</string>
        </test>
        <edit mode="assign" name="family" binding="same">
            <string>Monocraft</string>
        </edit>
        <edit mode="assign" name="antialias">
            <bool>false</bool>
        </edit>
    </match>
</fontconfig>
