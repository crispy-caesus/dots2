preload = ~/Pictures/wallpapers/bocchi-the-rock-4k-qh.jpg
#if more than one preload is desired then continue to preload other backgrounds
preload = ~/Pictures/wallpapers/bocchi-the-rock-4k-qh.jpg
# .. more preloads

#set the default wallpaper(s) seen on initial workspace(s) --depending on the number of monitors used
wallpaper = DP-2,~/Pictures/wallpapers/bocchi-the-rock-4k-qh.jpg
#if more than one monitor in use, can load a 2nd image
wallpaper = DP-3,~/Pictures/wallpapers/bocchi-the-rock-4k-qh.jpg
# .. more monitors
wallpaper = DP-1,~/Pictures/wallpapers/bocchi-the-rock-4k-qh.jpg
wallpaper = HDMI-A-1,~/Pictures/wallpapers/bocchi-the-rock-4k-qh.jpg

#enable splash text rendering over the wallpaper
splash = true

#fully disable ipc
# ipc = off
