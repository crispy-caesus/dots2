env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24

exec = hyprctl setcursor Bibata-Modern-Classic 24

exec = gsettings set org.gnome.desktop.interface icon-theme 'Adwaita'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Colloid-Pink-Dark'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
  gaps_in = 0
  gaps_out = 0
  border_size = 2
  col.active_border = rgb(D05A83)
  col.inactive_border = rgb(1d2021)
  layout = dwindle
  resize_on_border = true
}

decoration {
  rounding = 0

    active_opacity = .9
    inactive_opacity = .7
    fullscreen_opacity = 1

  dim_special = 0.5


  blur {
    enabled = yes
    size = 2
    passes = 2
  }
}

animations {
    enabled=1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slidevert
}

dwindle {
    pseudotile=1
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# CURSOR


